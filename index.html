<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Library</title>
    <link rel="stylesheet" href="styles_css/style.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo"></div> <!-- New space for the logo -->
        <h1>Open Source Library</h1>
        <nav class="topnav">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#">Query</a></li>
            </ul>
            <div class="search">
                <select class="list">
                    <option class="list-option">Science Fiction</option>
                    <option class="list-option">Biography</option>
                    <option class="list-option">Novels</option>
                    <option class="list-option">Comics</option>
                    <option class="list-option">Mystery</option>
                    <option class="list-option">Magazines</option>
                    <option class="list-option">Horror</option>
                </select>
            </div>
        </nav>

</header>

<section class="slider-container">
    <div class="slides">
        <div class="slide">
            <img src="Images/img17.jpg" alt="Slide 1">

        </div>
        <div class="slide">

        </div>
        <div class="slide">

        </div>
        <div class="slide">

        </div>

    <button class="next" onclick="changeSlide(1)">&#10095;</button>
</section>

<footer>
